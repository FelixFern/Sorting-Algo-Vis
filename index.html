<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="spacer"></div>
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="spacer"></div>
        <div id="chart-container"></div>
        <div id="utility">
            <div class="button-container">
                <button onclick="randomArray()">Randomize Data</button>
                <select name="sort" id="sort">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                </select>
                <button onclick="sortButton()">Sort</button>
            </div>
            <div class="slider-container">
                <div id ="size-slider">
                    <p>Array Size : </p> 
                    <input id="size" type="range" min="10" max="100" value="1" steps="1" onChange="updateSize()" /> 
                    <p id="size-number">10</p>
                </div>
                <div id = "max-slider">
                    <p>Maximum value : </p> 
                    <input id="max" type="range" min="1" max="100" value="100" steps="1" onChange="updateMax()" /> 
                    <p id="max-number">100</p>
                </div>
                <!-- need fixing to do
                <div id = "min-slider">
                    <p>Minimum value: </p> 
                    <input id="min" type="range" min="1" max="100" value="1" steps="1" onChange="updateMin()" /> 
                    <p id="min-number">1</p>
                </div>
                -->
                <div id = "speed-slider">
                    <p>Speed : </p> 
                    <input id="speed" type="range" min="1" max="1000" value="1" steps="1" onChange="updateSpeed()" /> 
                    <p id="speed-number">1</p>
                </div>
            </div>
        </div>
    </div>
    <footer>Made by Felix Fernando</footer>
</body>
<script src="script.js"></script>
</html>
